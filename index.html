<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<div class="first_div mini_div div-orilla" style="background-color: #2ECC71;"></div>
		<div class="second_div mini_div" style="background-color: #F9E79F;"></div>
		<div class="third_div mini_div div-orilla" style="background-color: #D98880;"></div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>

	<!-- Ejercicio 4 Cambiar color --

		});
	</script>

	<!-- Ejercicio 7 Cambiar ancho primer elemeto --

		$(document).ready(() => {
			//console.log("jQuery loaded");

	</script>
	-->

	<!-- Ejercicio 8 Cambiar ancho y color del segundo elemeto -->
	<script>
		$(document).ready(() => {
			//console.log("jQuery loaded");
			$('.mini_div').eq(1).css({ "width": "10%", "background" : "white" });
		});
	</script>
	

</body>
</html>
