<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	<title>Clase</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<h1>Aqu√≠ no hay nada</h1>
		<center>
			<input type="text" style="width: 20%;height: 40px;" name="" id="n1" value="" placeholder="">
			<input type="text" style="width: 20%;height: 40px;" name="" id="n2" value="" placeholder="">
			<br>
			<button id="btn"> suma dos numeros </button>
		</center>
		<h1 id="edad_h1">  </h1>
	</div>

  

<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(window).on("load", function () {
		$('#btn').click(function () {
			var num1 = $("#n1").val();
			var num2 = $("#n2").val();
			console.log(num1, num2);
			var request = $.ajax({
				url: 'calcu.php',
				data: {
					n1: num1,
					n2: num2
				},
				type: 'POST',
				dataType: 'text',
			});

			request.done(function(data) {
				console.log("Todo ok");
			});
			request.fail(function(data) {
				console.log("fail");
			});

		})
	});
</script>
</body>
</html>
