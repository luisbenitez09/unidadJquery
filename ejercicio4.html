<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<div class="first_div mini_div" style="background-color: #2ECC71;"></div>
		<div class="second_div mini_div" style="background-color: #F9E79F;"></div>
		<div class="third_div mini_div" style="background-color: #D98880;"></div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(() => {
			//console.log("jQuery loaded");
			$('.second_div').css({"background": "white"});
		});
	</script>

</body>
</html>
